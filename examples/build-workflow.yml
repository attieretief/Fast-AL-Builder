# Example workflow for AL project builds
name: Build AL Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: PR Check - Compile Only
        uses: attieretief/Fast-AL-Builder@v1
        with:
          mode: 'check'
          build-type: 'auto'
          linc-nuget-registry: ${{ vars.LINC_NUGET_REGISTRY }}
          linc-nuget-token: ${{ secrets.LINC_NUGET_TOKEN }}

  build-and-sign:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Extension
        uses: attieretief/Fast-AL-Builder@v1
        id: build
        with:
          mode: 'build'
          build-type: 'auto'
          linc-nuget-registry: ${{ vars.LINC_NUGET_REGISTRY }}
          linc-nuget-token: ${{ secrets.LINC_NUGET_TOKEN }}
          force-showmycode-false: 'true'

  code-sign:
    if: github.event_name == 'push' && needs.build-and-sign.result == 'success'
    needs: build-and-sign
    runs-on: windows-latest  # Windows recommended for code signing
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: al-extension-${{ needs.build-and-sign.outputs.build-number }}

      - name: Code Sign App
        uses: attieretief/Fast-AL-Builder@v1
        with:
          mode: 'sign-only'  # Special mode for code signing only
          app-file-path: ${{ needs.build-and-sign.outputs.app-file-path }}
          code-signing-vault-uri: ${{ secrets.AZURE_KEY_VAULT_URI }}
          code-signing-cert-name: ${{ secrets.AZURE_KEY_VAULT_CERTIFICATE_NAME }}
          code-signing-app-id: ${{ secrets.AZURE_KEY_VAULT_APPLICATION_ID }}
          code-signing-app-secret: ${{ secrets.AZURE_KEY_VAULT_APPLICATION_SECRET }}
          code-signing-tenant-id: ${{ secrets.AZURE_KEY_VAULT_TENANT_ID }}

      - name: Publish to AppSource
        if: contains(github.ref, 'refs/heads/main')
        uses: attieretief/Fast-AL-Builder@v1
        with:
          mode: 'publish-only'  # Special mode for AppSource publishing only
          app-file-path: ${{ needs.build-and-sign.outputs.app-file-path }}
          appsource-tenant-id: ${{ secrets.APPSOURCE_TENANT_ID }}
          appsource-client-id: ${{ secrets.APPSOURCE_CLIENT_ID }}
          appsource-client-secret: ${{ secrets.APPSOURCE_CLIENT_SECRET }}