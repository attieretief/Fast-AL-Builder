name: Simple Test

on:
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List Files
        run: |
          echo "ğŸ“ Repository structure:"
          find . -type f -name "*.sh" -o -name "*.yml" | head -20
          echo ""
          echo "ğŸ” Checking scripts directory:"
          ls -la scripts/
          echo ""
          echo "ğŸ“‹ Test project exists:"
          ls -la test-al-project/
          
      - name: Test Setup Script
        run: |
          echo "ğŸ§ª Testing setup script permissions:"
          ls -la scripts/install-al-compiler.sh
          echo "âœ… Making script executable if needed:"
          chmod +x scripts/install-al-compiler.sh
          echo "ğŸ”§ Testing basic script execution (first few lines):"
          head -10 scripts/install-al-compiler.sh